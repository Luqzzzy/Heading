<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IT Department Heading Burst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Playful Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000000; /* FULL BLACK âœ” */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Baloo 2", sans-serif;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 700;
      text-transform: uppercase;
      display: flex;
      gap: 0.05em;
    }

    .letter {
      position: relative;
      display: inline-block;
      color: white;
      transition: color 0.3s ease-out;
      background-image: radial-gradient(circle,
        #7c3aed 0%,
        #5b21b6 40%,
        transparent 70%);
      background-size: 0% 0%;
      background-repeat: no-repeat;
      background-position: center;
      -webkit-background-clip: text;
      background-clip: text;
    }

    h1:hover .letter {
      color: transparent;
      animation: burst 0.45s forwards;
    }

    /* Staggered "one by one" delays */
    h1:hover .letter:nth-child(1) { animation-delay: 0s; }
    h1:hover .letter:nth-child(2) { animation-delay: 0.05s; }
    h1:hover .letter:nth-child(3) { animation-delay: 0.1s; }
    h1:hover .letter:nth-child(4) { animation-delay: 0.15s; }
    h1:hover .letter:nth-child(5) { animation-delay: 0.2s; }
    h1:hover .letter:nth-child(6) { animation-delay: 0.25s; }
    h1:hover .letter:nth-child(7) { animation-delay: 0.3s; }
    h1:hover .letter:nth-child(8) { animation-delay: 0.35s; }
    h1:hover .letter:nth-child(9) { animation-delay: 0.4s; }
    h1:hover .letter:nth-child(10) { animation-delay: 0.45s; }
    h1:hover .letter:nth-child(11) { animation-delay: 0.5s; }
    h1:hover .letter:nth-child(12) { animation-delay: 0.55s; }
    h1:hover .letter:nth-child(13) { animation-delay: 0.6s; }
    h1:hover .letter:nth-child(14) { animation-delay: 0.65s; }

    @keyframes burst {
      0% { background-size: 0% 0%; }
      100% { background-size: 250% 250%; }
    }
  </style>
</head>

<body>

  <h1 id="burstHeading"></h1>

  <script>
    const text = "IT Department";
    const heading = document.getElementById("burstHeading");

    // Wrap each letter in a span for individual animation
    heading.innerHTML = text
      .split("")
      .map(char => `<span class="letter">${char === " " ? "&nbsp;" : char}</span>`)
      .join("");
  </script>

</body>
</html>
