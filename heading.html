<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stingray Accessory Manufacturers â€“ Staggered Group Hover + Slight Bounce</title>

  

  <style>
    :root {
      --base-font: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      --font-1: 'Poppins', sans-serif;        /* Base look */
      --font-2: 'Oswald', sans-serif;         /* Strong condensed */
      --font-3: 'Merriweather', serif;        /* Classic serif */
      --font-4: 'Fira Code', monospace;       /* Monospace pop */
      --txt: #0f172a;
      --accent: #0ea5e9;

      /* Slight bounce / back-style easing */
      --trans-dur: 200ms;                         /* a touch longer so bounce reads nicely */
      --ease: cubic-bezier(.34, 1.56, .64, 1);    /* subtle overshoot */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #ffffff;
      color: var(--txt);
      font-family: var(--base-font);
      padding: 24px;
    }

    h1 {
      font-family: var(--font-1);
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.15;
      font-weight: 700;
      letter-spacing: 0.015em;
      margin: 0;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Each letter gets its own span so hover works per-letter */
    .letter {
      display: inline-block;
      position: relative;
      cursor: default;
      /* Bounce-style easing for transform and color */
      transition: transform var(--trans-dur) var(--ease), color var(--trans-dur) var(--ease);
    }

    /* Hover feedback with slight bounce */
    .letter:hover {
      transform: translateY(-1px) scale(1.03);
      color: var(--accent);
    }

    /* Group burst uses same eased feedback */
    .letter.burst {
      transform: translateY(-1px) scale(1.03);
      color: var(--accent);
    }

    /* Preserve spacing for spaces */
    .letter.space { width: 0.4em; }

    /* Reduced motion: keep instant font flip, no transform/color easing */
    @media (prefers-reduced-motion: reduce) {
      .letter { transition: none; }
      .letter:hover { color: inherit; transform: none; }
      .letter.burst { color: inherit; transform: none; }
    }
  </style>
</head>
<body>
  <h1 id="heading">Stingray Accessory Manufacturers</h1>

  <script>
    (function () {
      const heading = document.getElementById('heading');

      const fonts = [
        'var(--font-1)', // Poppins
        'var(--font-2)', // Oswald
        'var(--font-3)', // Merriweather
        'var(--font-4)'  // Fira Code
      ];

      const intervalMs       = 150; // per-letter cycling speed while hovered
      const resetDelayMs     = 120; // per-letter quick reset after leave
      const groupResetDelay  = 150; // group burst reset delay
      const staggerMs        = 18;  // stagger between letters for group burst wave

      // Wrap heading text: one <span> per character
      function wrapLetters(el) {
        const text = el.textContent;
        el.textContent = '';
        const frag = document.createDocumentFragment();

        for (const ch of text) {
          const span = document.createElement('span');
          span.className = 'letter';
          if (ch === ' ') {
            span.classList.add('space');
            span.textContent = '\u00A0';
          } else {
            span.textContent = ch;
          }
          frag.appendChild(span);
        }
        el.appendChild(frag);
      }

      wrapLetters(heading);

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function instantBump(letter) {
        let step = Number(letter.dataset.step || 0);
        step = (step + 1) % fonts.length;
        letter.dataset.step = String(step);
        letter.style.fontFamily = fonts[step];
      }

      function startCycling(letter) {
        // Cancel any pending resets
        if (letter.dataset.resetTimerId) {
          clearTimeout(Number(letter.dataset.resetTimerId));
          delete letter.dataset.resetTimerId;
        }
        if (letter.dataset.groupResetTimerId) {
          clearTimeout(Number(letter.dataset.groupResetTimerId));
          delete letter.dataset.groupResetTimerId;
        }
        if (letter.dataset.groupStaggerTimerId) {
          clearTimeout(Number(letter.dataset.groupStaggerTimerId));
          delete letter.dataset.groupStaggerTimerId;
        }

        // Avoid stacking intervals
        if (letter.dataset.timerId) return;

        // Instant font flip
        instantBump(letter);

        if (prefersReduced) return; // one flip only

        // Keep cycling every intervalMs while hovered
        const timer = setInterval(() => {
          instantBump(letter);
        }, intervalMs);
        letter.dataset.timerId = String(timer);
      }

      function stopCycling(letter) {
        if (letter.dataset.timerId) {
          clearInterval(Number(letter.dataset.timerId));
          delete letter.dataset.timerId;
        }
        // After a short delay, return to base font
        const resetTimer = setTimeout(() => {
          letter.style.fontFamily = '';
          delete letter.dataset.resetTimerId;
        }, resetDelayMs);
        letter.dataset.resetTimerId = String(resetTimer);
      }

      // Staggered group burst (slight bounce via .burst class easing)
      function groupBurst() {
        const letters = Array.from(heading.querySelectorAll('.letter'));
        letters.forEach((letter, i) => {
          const staggerTimer = setTimeout(() => {
            // Skip if the letter is actively cycling
            if (!letter.dataset.timerId) {
              // One flip for the burst + eased visual response
              instantBump(letter);
              letter.classList.add('burst');

              // Reset soon after (unless it starts personal cycling)
              const t = setTimeout(() => {
                if (!letter.dataset.timerId) {
                  letter.style.fontFamily = '';
                  letter.classList.remove('burst');
                } else {
                  letter.classList.remove('burst');
                }
                delete letter.dataset.groupResetTimerId;
              }, groupResetDelay);
              letter.dataset.groupResetTimerId = String(t);
            }
            delete letter.dataset.groupStaggerTimerId;
          }, i * staggerMs);
          letter.dataset.groupStaggerTimerId = String(staggerTimer);
        });
      }

      // Per-letter interactions
      heading.querySelectorAll('.letter').forEach(letter => {
        letter.addEventListener('mouseenter', () => startCycling(letter));
        letter.addEventListener('mouseleave', () => stopCycling(letter));
      });

      // Group hover (staggered wave)
      heading.addEventListener('mouseenter', groupBurst);

      // Leaving the heading: clear timers and reset
      heading.addEventListener('mouseleave', () => {
        heading.querySelectorAll('.letter').forEach(letter => {
          if (letter.dataset.timerId) {
            clearInterval(Number(letter.dataset.timerId));
            delete letter.dataset.timerId;
          }
          if (letter.dataset.groupResetTimerId) {
            clearTimeout(Number(letter.dataset.groupResetTimerId));
            delete letter.dataset.groupResetTimerId;
          }
          if (letter.dataset.groupStaggerTimerId) {
            clearTimeout(Number(letter.dataset.groupStaggerTimerId));
            delete letter.dataset.groupStaggerTimerId;
          }
          if (letter.dataset.resetTimerId) {
            clearTimeout(Number(letter.dataset.resetTimerId));
            delete letter.dataset.resetTimerId;
          }
          letter.classList.remove('burst');
          letter.style.fontFamily = '';
        });
      });
    })();
  </script>
</body>
</html>
