<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stingray Accessory Manufacturers â€“ System Fonts Only</title>
  <style>
    :root {
      --base-font: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      --txt: #002C73;       /* Base heading color (blue) */
      --accent: #FFFFFF;    /* Burst color (white) */
      --trans-dur: 180ms;   /* Transform duration */
      --color-dur: 320ms;   /* Smooth color transition */
      --ease: cubic-bezier(.25, 1.15, .5, 1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #FFFFFF; /* Background color (white) */
      color: var(--txt);
      font-family: var(--base-font);
      padding: 24px;
    }
    h1 {
      font-family: var(--base-font);
      font-weight: 700;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.15;
      letter-spacing: 0.015em;
      margin: 0;
      user-select: none;
      -webkit-user-select: none;
      color: var(--txt); /* Explicit heading color */
    }
    .letter {
      display: inline-block;
      position: relative;
      cursor: default;

      /* ðŸ”½ Black 3D extrusion (stacked text-shadow) */
      text-shadow:
        0  1px 0 rgba(0,0,0,0.25),
        0  2px 0 rgba(0,0,0,0.25),
        0  3px 0 rgba(0,0,0,0.25),
        0  4px 0 rgba(0,0,0,0.25),
        0  5px 0 rgba(0,0,0,0.22),
        0  6px 1px rgba(0,0,0,0.20),
        0  8px 3px rgba(0,0,0,0.18),
        0 12px 8px rgba(0,0,0,0.15);

      transition:
        color var(--color-dur) var(--ease),
        transform var(--trans-dur) var(--ease),
        text-shadow var(--color-dur) var(--ease);
      will-change: color, transform, text-shadow;
    }
    .letter:hover,
    .letter.burst {
      transform: translateY(-1px) scale(1.02);
      color: var(--accent); /* white burst */
      /* No text-shadow override here so the 3D stays visible */
    }
    .letter.space { width: 0.4em; }

    @media (prefers-reduced-motion: reduce) {
      .letter { transition: none; }
      .letter:hover, .letter.burst { color: inherit; transform: none; }
    }
  </style>
</head>
<body>
  <h1 id="heading">Stingray Accessory Manufacturers</h1>

  <script>
    (function () {
      const heading = document.getElementById('heading');

      // System-only hover cycle (no external fonts)
      const fonts = [
        "'Arial Black', Arial, sans-serif",
        "'Trebuchet MS', Tahoma, Verdana, sans-serif",
        "'Courier New', Courier, monospace",
        "Georgia, 'Times New Roman', serif",
        "'Lucida Console', Monaco, monospace"
      ];

      const intervalMs       = 220;
      const resetDelayMs     = 110;
      const groupResetDelay  = 360; // keeps the color transition feeling smooth
      const staggerMs        = 23;

      function wrapLetters(el) {
        const text = el.textContent;
        el.textContent = '';
        const frag = document.createDocumentFragment();
        for (const ch of text) {
          const span = document.createElement('span');
          span.className = 'letter';
          if (ch === ' ') {
            span.classList.add('space');
            span.textContent = '\u00A0';
          } else {
            span.textContent = ch;
          }
          frag.appendChild(span);
        }
        el.appendChild(frag);
      }

      wrapLetters(heading);

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const letters = Array.from(heading.querySelectorAll('.letter'));
      const states = letters.map(el => ({
        el, step: 0, hovered: false, lastSwitch: 0,
        resetAt: null, burstAt: null, burstActive: false, burstResetAt: null
      }));

      function bump(state, t) {
        state.step = (state.step + 1) % fonts.length;
        state.el.style.fontFamily = fonts[state.step];
        state.lastSwitch = t;
      }

      function onEnter(e) {
        const i = letters.indexOf(e.currentTarget);
        const s = states[i];
        s.hovered = true;
        s.resetAt = null;
        s.burstResetAt = null;
        s.el.classList.remove('burst');
        bump(s, performance.now());
      }

      function onLeave(e) {
        const i = letters.indexOf(e.currentTarget);
        const s = states[i];
        s.hovered = false;
        s.resetAt = performance.now() + resetDelayMs;
      }

      letters.forEach(el => {
        el.addEventListener('pointerenter', onEnter);
        el.addEventListener('pointerleave', onLeave);
        el.addEventListener('mouseenter', onEnter);
        el.addEventListener('mouseleave', onLeave);
      });

      function groupBurst() {
        const now = performance.now();
        states.forEach((s, i) => { s.burstAt = now + i * staggerMs; });
      }
      function clearAll() {
        states.forEach(s => {
          s.hovered = false;
          s.resetAt = null;
          s.burstAt = null;
          s.burstActive = false;
          s.burstResetAt = null;
          s.el.classList.remove('burst');
          s.el.style.fontFamily = '';
        });
      }

      heading.addEventListener('pointerenter', groupBurst);
      heading.addEventListener('mouseenter', groupBurst);
      heading.addEventListener('pointerleave', clearAll);
      heading.addEventListener('mouseleave', clearAll);

      function tick(t) {
        for (const s of states) {
          if (s.hovered && !prefersReduced && t - s.lastSwitch >= intervalMs) bump(s, t);
          if (!s.hovered && s.resetAt && t >= s.resetAt) {
            s.el.style.fontFamily = '';
            s.resetAt = null;
          }
          if (!s.hovered && s.burstAt && t >= s.burstAt) {
            bump(s, t);
            s.el.classList.add('burst');
            s.burstActive = true;
            s.burstResetAt = t + groupResetDelay;
            s.burstAt = null;
          }
          if (!s.hovered && s.burstActive && s.burstResetAt && t >= s.burstResetAt) {
            s.el.classList.remove('burst');
            s.el.style.fontFamily = '';
            s.burstActive = false;
            s.burstResetAt = null;
          }
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
